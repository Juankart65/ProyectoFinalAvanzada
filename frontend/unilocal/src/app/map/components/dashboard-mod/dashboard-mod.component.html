<div class="flex mt-20 relative">
  <!-- Barra lateral -->
  <div
    id="sidebar"
    class="w-28 bg-white rounded-none border-none transition-all duration-200 ease-in-out overflow-hidden"
  >
    <!-- Items -->
    <div class="p-2 space-y-4">
      <!-- Inicio -->
      <button
        class="relative px-3 py-3 flex items-center space-x-4 justify-start text-gray-500 rounded-lg group"
        (click)="highlightSidebarItem($event)"
      >
        <i class="fas fa-home text-lg"></i>
        <span class="font-medium transition-all duration-200 opacity-0"
          >Inicio</span
        >
      </button>

      <!-- Autorizaciones -->
      <button
        class="relative px-3 py-3 flex items-center space-x-4 justify-start text-gray-500 rounded-lg group"
        (click)="highlightSidebarItem($event)"
      >
        <i class="fas fa-check-circle"></i>
        <span class="font-medium transition-all duration-200 opacity-0"
          >Autorizaciones</span
        >
      </button>

      <!-- Usuarios -->
      <button
        class="relative px-3 py-3 flex items-center space-x-4 justify-start text-gray-500 rounded-lg group"
        (click)="highlightSidebarItem($event)"
      >
        <i class="fas fa-users"></i>
        <span class="font-medium transition-all duration-200 opacity-0"
          >Usuarios</span
        >
      </button>

      <!-- Comercios -->
      <button
        class="relative px-3 py-3 flex items-center space-x-4 justify-start text-gray-500 rounded-lg group"
        (click)="highlightSidebarItem($event)"
      >
        <i class="fas fa-store"></i>
        <span class="font-medium transition-all duration-200 opacity-0"
          >Comercios</span
        >
      </button>

      <!-- Transacciones -->
      <button
        class="relative px-3 py-3 flex items-center space-x-4 justify-start text-gray-500 rounded-lg group"
        (click)="highlightSidebarItem($event)"
      >
        <i class="fas fa-exchange-alt"></i>
        <span class="font-medium transition-all duration-200 opacity-0"
          >Transacciones</span
        >
      </button>

      <!-- Cerrar sesión -->
      <button
        class="relative px-3 py-3 flex items-center space-x-4 justify-start text-gray-500 rounded-lg group"
        (click)="highlightSidebarItem($event)"
      >
        <i class="fas fa-sign-out-alt"></i>
        <span class="font-medium transition-all duration-200 opacity-0"
          >Cerrar sesión</span
        >
      </button>
    </div>
  </div>

  <!-- Contenedor gris al lado de la barra lateral -->
  <div
    class="ml-28 bg-gray-100 w-full lg:w-3/4 transition-all duration-200 ease-in-out overflow-auto"
  >
    <!-- Buscador con Icono -->
    <div class="flex items-center w-full mt-2 p-4">
      <div class="relative w-full">
        <span class="absolute inset-y-0 left-0 pl-3 flex items-center">
          <i class="fas fa-search text-gray-200"></i>
        </span>
        <input
          type="text"
          class="pl-10 pr-4 py-2 rounded-full border border-gray-300 w-full text-sm placeholder-gray-400"
          placeholder="Buscar..."
        />
      </div>
    </div>

    <!-- Contenedor de las 4 secciones -->
    <div class="grid grid-cols-2 gap-4 mt-2 p-4">
      <!-- Sección 1 - Gráfica de Usuarios -->
      <div class="bg-white p-4 rounded-md">
        <h2 class="text-gray-600 text-lg font-semibold pb-4">Usuarios</h2>
        <div
          class="chart-container"
          style="position: relative; height: 200px; width: 200px"
        >
          <!-- El canvas para la gráfica -->
          <canvas id="usersChart"></canvas>
        </div>
      </div>

      <!-- Sección 2 - Gráfica de Comercios -->
      <div class="bg-white p-4 rounded-md">
        <h2 class="text-gray-600 text-lg font-semibold pb-4">Comercios</h2>
        <div
          class="chart-container"
          style="position: relative; height: 200px; width: 200px"
        >
          <!-- El canvas para la gráfica -->
          <canvas id="commercesChart"></canvas>
        </div>
      </div>

      <!-- Sección 3 - Tabla de Autorizaciones Pendientes -->
      <div class="bg-white p-4 rounded-md">
        <h2 class="text-gray-600 text-lg font-semibold pb-4">
          Autorizaciones Pendientes
        </h2>
        <table class="w-full table-auto">
          <thead>
            <tr class="text-sm leading-normal">
              <th
                class="py-4 px-6 bg-grey-lightest font-bold uppercase text-sm text-grey-dark border-b border-grey-light"
              >
                Id
              </th>
              <th
                class="py-4 px-6 bg-grey-lightest font-bold uppercase text-sm text-grey-dark border-b border-grey-light"
              >
                Nombre
              </th>
              <th
                class="py-4 px-6 bg-grey-lightest font-bold uppercase text-sm text-grey-dark border-b border-grey-light text-right"
              >
                Tipo
              </th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let lugar of lugaresEnRevision"
              class="hover:bg-grey-lighter"
            >
              <td class="py-4 px-6 border-b border-grey-light">
                {{ lugar.id }}
              </td>
              <td class="py-4 px-6 border-b border-grey-light">
                {{ lugar.name }}
              </td>
              <td class="py-4 px-6 border-b border-grey-light text-right">
                {{ lugar.businessType }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Sección 4 - Tabla de Transacciones -->
      <div class="bg-white p-4 rounded-md">
        <h2 class="text-gray-600 text-lg font-semibold pb-4">Transacciones</h2>
        <table class="w-full table-auto">
          <thead>
            <tr class="text-sm leading-normal">
              <th
                class="py-4 px-6 bg-grey-lightest font-bold uppercase text-sm text-grey-dark border-b border-grey-light"
              >
                Nombre
              </th>
              <th
                class="py-4 px-6 bg-grey-lightest font-bold uppercase text-sm text-grey-dark border-b border-grey-light"
              >
                Fecha
              </th>
              <th
                class="py-4 px-6 bg-grey-lightest font-bold uppercase text-sm text-grey-dark border-b border-grey-light text-right"
              >
                Monto
              </th>
            </tr>
          </thead>
          <tbody>
            <tr class="hover:bg-grey-lighter">
              <td class="py-4 px-6 border-b border-grey-light">
                Carlos Sánchez
              </td>
              <td class="py-4 px-6 border-b border-grey-light">27/07/2023</td>
              <td class="py-4 px-6 border-b border-grey-light text-right">
                $1500
              </td>
            </tr>
            <!-- Añade más filas aquí como la anterior para cada transacción -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
