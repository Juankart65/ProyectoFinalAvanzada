<div class="mt-20">
  <div class="py-6">
    <!-- Breadcrumbs -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center space-x-2 text-gray-400 text-sm">
        <a href="#" class="hover:underline hover:text-gray-600">Home</a>
        <span>
          <svg
            class="h-5 w-5 leading-none text-gray-300"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5l7 7-7 7"
            />
          </svg>
        </span>
        <a href="#" class="hover:underline hover:text-gray-600">Electronics</a>
        <span>
          <svg
            class="h-5 w-5 leading-none text-gray-300"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5l7 7-7 7"
            />
          </svg>
        </span>
        <span>Headphones</span>
      </div>
    </div>
    <!-- ./ Breadcrumbs -->

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-6">
      <div class="flex flex-col md:flex-row -mx-4">
        <div class="md:flex-1 px-4">
          <div>
            <div class="h-64 md:h-80 rounded-lg mb-4">
              <div
                class="h-64 md:h-80 rounded-lg mb-4 flex items-center justify-center"
                *ngIf="local && local.images.length > 0"
              >
                <img
                  [src]="local.images[currentImageIndex]"
                  [alt]="local.name"
                  class="md:h-80 rounded-sm"
                />
              </div>
            </div>

            <div class="flex -mx-2 mb-4">
              <template x-for="i in 4">
                <div class="flex-1 px-2">
                  <button
                    x-on:click="image = i"
                    :class="{ 'ring-2 ring-indigo-300 ring-inset': image === i }"
                    class="focus:outline-none w-full rounded-lg h-24 md:h-32 bg-gray-100 flex items-center justify-center"
                  >
                    <span x-text="i" class="text-2xl"></span>
                  </button>
                </div>
              </template>
            </div>
          </div>
        </div>
        <div class="md:flex-1 px-4">
          <h2
            class="mb-2 leading-tight tracking-tight font-bold text-gray-800 text-2xl md:text-3xl"
          >
            {{ local.name }}
          </h2>
          <p class="text-gray-500 text-sm">
            By
            <a class="text-green-600">
              {{ cliente.nickname }}
            </a>
          </p>

          <div class="mb-3 flex items-center justify-between">
            <p
              class="flex items-center gap-1.5 text-base font-normal text-blue-gray-900"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="-mt-0.5 h-5 w-5 text-yellow-700"
              >
                <path
                  fill-rule="evenodd"
                  d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z"
                  clip-rule="evenodd"
                ></path>
              </svg>
              {{ local.qualifications }}
            </p>
          </div>

          <p class="text-gray-500">
            {{ local.description }}
          </p>

          <div class="flex py-4 space-x-4">
            <div class="relative">
              <button
                type="button"
                class="h-14 px-6 py-2 font-semibold rounded-xl bg-gray-600 hover:bg-gray-500 text-white"
              >
                Calificar
              </button>
              <button
                type="button"
                class="ml-4 h-14 px-6 py-2 font-semibold rounded-xl bg-blue-600 hover:bg-blue-500 text-white"
              >
                Comentar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
