<body class="font-mono bg-gray-400 py-10">
  <!-- Container -->
  <div class="container mx-auto">
    <div class="flex justify-center px-6 my-12">
      <!-- Row -->
      <div class="w-full xl:w-3/4 lg:w-11/12 flex">
        <!-- Col -->
        <div
          class="w-full h-auto bg-gray-400 hidden lg:block lg:w-1/2 bg-cover rounded-l-lg"
          style="
            background-image: url('https://cdn.pixabay.com/photo/2014/08/26/21/52/map-428639_1280.jpg');
          "
        ></div>
        <!-- Col -->
        <div class="w-full lg:w-1/2 bg-white p-5 rounded-lg lg:rounded-l-none">
          <div class="px-8 mb-4 text-center">
            <h3 class="pt-4 mb-2 text-2xl">Olvidaste tu contraseña?</h3>
            <p class="mb-4 text-sm text-gray-700">
              Lo entendemos, suceden cosas. ¡Simplemente ingrese su dirección de
              correo electrónico a continuación y le enviaremos un enlace para
              restablecer su contraseña!
            </p>
          </div>
          <form class="px-8 pt-6 pb-8 mb-4 bg-white rounded" #f="ngForm">
            <div class="mb-4">
              <label
                class="block mb-2 text-sm font-bold text-gray-700"
                for="email"
              >
                Email
              </label>
              <input
                class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                id="email"
                type="email"
                required
                name="destinatario"
                placeholder="Enter Email Address..."
                [(ngModel)]="emailDto.destinatario"
              />
            </div>
            <div class="mb-6 text-center">
              <button
                class="w-full px-4 py-2 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline"
                type="button"
                (click)="enviarLink()"
              >
                Enviar link de recuperación
              </button>
            </div>
            <hr class="mb-6 border-t" />
            <div class="text-center">
              <a
                class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800"
                routerLink="/register"
              >
                Create an Account!
              </a>
            </div>
            <div class="text-center">
              <a
                class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800"
                routerLink="/login"
              >
                Already have an account? Login!
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
