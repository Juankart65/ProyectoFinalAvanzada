<div
  class="fixed top-0 left-0 w-full h-full flex justify-center items-center bg-black bg-opacity-50"
>
  <div class="bg-white rounded-lg shadow-lg p-6">
    <!-- Contenido de la ventana emergente aquÃ­ -->
    <h2 class="text-lg font-semibold">{{ place.text_es }}</h2>
    <p>{{ place.place_name }}</p>
    <img
      *ngFor="let image of place.images"
      [src]="image.url"
      alt="Image"
      class="mt-4 rounded-lg"
    />
    <button
      class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none"
      (click)="closePopup()"
    >
      Cerrar
    </button>
  </div>
</div>
